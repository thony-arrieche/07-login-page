<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
    <script src="https://kit.fontawesome.com/bf50564c9b.js" crossorigin="anonymous"></script>
</head>
<body class="m-0 p-0">
    <main class="d-flex">
        <section class="form-container col-lg-5 col">
            <article class="d-flex">
                <div class="px-4 py-4">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="py-3 px-0">
                    <h1 class="fs-4 fw-bolder mt-1">Log In</h1>
                    <p class="text-muted">Log In to your page account as an Employer or as a Remote Worker</p>
                </div>
            </article>
            <article class="px-5 pb-1">
                <form class="px-3 py-0 needs-validation" novalidate>
                    <div class="mb-1">
                        <label for="userEmail" class="form-label">Username or Email</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" value="FAKEpwd" required>
                        <!-- An element to toggle between password visibility -->
                        <img src="assets/eye_open.svg" onclick="myFunction()" alt="">
                    </div>
                    <div class="text-center">
                        <div class="forgot-pwd p-0">
                            <a href="#">Forgot password</a>
                        </div>
                        <div>
                            <div class="p-2">
                                <img src="assets/recaptcha.png" class="shadow" alt="this is an image and it has no additional purposes" srcset="">
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="btn-submit" class="btn btn-primary col-12 mt-3">LOG IN</button>
                    <div class="divider pt-1">
                        <div class="d-flex align-items-center">
                            <hr class="border-1 w-50">
                            <span class="px-3 small-text">or</span>
                            <hr class="border-1 w-50">
                        </div>
                    </div>
                    <div>
                        <p class="text-center text-muted small-text">Log in with your social media account</p>
                    </div>
                  </form>
            </article>
            <article class="px-5 pb-1">
                <div class="d-flex justify-content-around mb-3 p-1">
                    <!-- social buttons -->
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                        <button type="button" class="btn-anim btn btn-outline-primary px-4 py-0">Facebook</button>
                    </div>
                    <div class="btn-group btn-animation btn-animation-li" role="group">
                        <button type="button" class="btn btn-info text-white"><i class="fa fa-linkedin" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-outline-info px-4 py-0">LinkedIn</button>
                    </div>
                    <div class="btn-group btn-animation btn-animation-google" role="group">
                        <button type="button" class="btn btn-danger text-white"><i class="fa fa-google" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-outline-danger px-4 py-0">Google</button>
                    </div>
                </div>
            </article>
            <article class="d-flex justify-content-center bg-body-secondary p-1">
                <!-- register link  -->
                <p class="me-2">Don't you have an account?</p>
                <a href="#" class="small-text mt-1">Register</a>
            </article>
        </section>
        <section class="img-container d-lg-flex d-none">
        </section>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- custom JS -->
    <script src="scripts.js"></script>

</body>
</html>
